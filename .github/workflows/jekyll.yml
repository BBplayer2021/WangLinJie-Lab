name: Jekyll site CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false  # 禁用缓存，因为需要重新生成 lockfile
      - name: Fix Gemfile.lock for Linux
        run: |
          # 移除 Windows 特定的平台，让 bundle 在 Linux 环境中重新解析
          if [ -f Gemfile.lock ]; then
            # 方法1: 使用 bundle 命令更新平台（如果可用）
            bundle lock --remove-platform x64-mingw-ucrt 2>/dev/null || true
            bundle lock --add-platform ruby 2>/dev/null || true
            # 方法2: 如果 bundle lock 失败，手动清理
            if grep -q "x64-mingw-ucrt" Gemfile.lock; then
              # 移除 Windows 平台特定的 gem 行
              grep -v "x64-mingw-ucrt" Gemfile.lock > Gemfile.lock.tmp
              # 更新 PLATFORMS 部分
              awk 'BEGIN{in_platforms=0} /^PLATFORMS$/{in_platforms=1; print; print "  ruby"; next} in_platforms && /^[A-Z]/{in_platforms=0} in_platforms && /^  x64-mingw-ucrt$/{next} 1' Gemfile.lock.tmp > Gemfile.lock
              rm -f Gemfile.lock.tmp
            fi
          fi
      - name: Setup Jekyll
        run: |
          bundle config set --local deployment 'false'
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3
      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

